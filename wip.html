<!DOCTYPE html>
<html>
    <head>
        <title>Work In Progress</title>
        <style>
            html {
                background-color: blue;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <pre>Axolotls7.github.io encountered an error.</pre>
        <pre>Details:
Error: WIPError page not complete
Reason: <output id="deets"></output>
</pre>
        <script>
            const url = new URL(document.URL)
            const params = url.searchParams
            const deetlist = {update:"This page is being updated. Please wait.", dev:"This page is being developed. Please wait.", tran:"This page is being transferred from my other computer. Please wait."}
            if (deetlist.has("reason")) {
                document.getElementById("deets").textContent = deetlist[params.get("reason")]
            } else {
                document.getElementById("deets").textContent = "Unknown"
            }
        </script>
    </body>
</html>
