<doctype HTML>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="X0lotl" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h1>I am testing javascript here now!</h1>
    <p id="jsPara">
      Okay, will this work?
    </p>
    <button onclick="changePara()">Test</button>
    <div onmousemove="moveToMouse(event, 'circ')">
      <svg>
        <circle id="circ" r="50" fill="red" />
      </svg>
    </div>
    <script>
      function changePara() {
        document.getElementById("jsPara").textContent = "It worked!"
      }
      function moveToMouse(ev, name) {
        document.getElementById(name).setAttribute("cx", ev.offsetX.toString())
        document.getElementById(name).setAttribute("cy", ev.offsetY.toString())
      }
    </script>
  </body>
