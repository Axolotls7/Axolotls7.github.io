<html>
    <head>

    <title>Js Tests</title>

  <body>
    <h1>I am testing javascript here now!</h1>
    <p id="jsPara">
        Okay, will this work?
    </p>
    <button onclick="changePara()">Test</button>
    <hr>
    <svg class="screen" onmousemove="moveToCursor(event, 'circ1')">
        <circle id="circ1" r="50" fill="red" />
    </svg>
    <hr>
    <svg class="screen" onmousemove="moveToCursor(event, 'circ2');rope(['circ2','circ3'], 25)">
        <circle id="circ2" r="50" fill="red" />
        <circle id="circ3" r="50" fill="blue" />
    </svg>
    <script>
        function changePara() {
            document.getElementById("jsPara").textContent = "It worked!"
        }
    </script>
  </body>
